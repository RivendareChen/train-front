<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <script src='../js/jquery-3.3.1.min.js'></script>
        <script src='../js/axios.min.js'></script>
        <script type="text/javascript" src="../Editor/release/wangEditor.js"></script>
        <link rel="stylesheet" type="text/css" href="../css/createPro.css">
        <script src='../js/createPro.js'></script>
    </head>
    <body>
        <div id='head-box'></div>
        <div id='main-box'>
            <div id='write-info'>
                <form enctype="multipart/form-data" id="uploadForm">
                    <input id="file" type="file"/>
                </form>
                <div> 项目名称: <input type='text' id='input-name'/></div>
                <div> 产品类型: <input type='text' id='input-product'/></div>
                <div> 投资规模: <input type='text' id='input-scale'/></div>
                <div> 联系方式: <input type='text' id='input-tel'/></div>
                <div id='select-local'> 项目区域: <select></select></div>
                <div id='select-type'>  项目行业: <select></select></div>
            </div>
            <div id='select-div'>
                <button id='select-main' class='select-btn'>项目介绍</button>
                <button id='select-advantage' class='select-btn'>项目优势</button>
                <button id='select-parse' class='select-btn'>项目进展</button>
            </div>

            <div id='editor-bar' class="toolbar"></div>
            <div id='editor-text' class="text"></div>

            <div id='submit-box'>
                <button>提交</button>
            </div>
        </div>
    </body>
</html>
